<html>
	<head>
		<title>Pitt Sailbot - Photos</title>
		<meta charset="utf-8" />

		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://kit.fontawesome.com/dbf179c885.js" crossorigin="anonymous"></script>
	</head>
	<body class="is-preload">

		<!-- Navigation Component -->
		<sailbot-nav></sailbot-nav>

		<!-- Heading -->
			<div id="heading" >
				<h1>Photos</h1>
			</div>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<div id="imgs0" class="content">
						<!--General-->
						<h3>Our boats</h3>
						<img src="images/gallery/tree_boats/she_got_the_kids1.jpg" height = "280" style = "padding-right: 10px;">
						<img src="images/gallery/tree_boats/ship_happens1.jpg" height = "280" style = "padding-right: 10px;">
						<img src="images/gallery/tree_boats/rc.jpg" height = "280" style = "padding-right: 10px;">
					</div>
					<div id="imgs1" class="content">
						<!--Control-->
						<br>
						<h3><a href="tree_control.html">Controls Team</a></h3>
						<script>
							for (var i = 4; i >= 1; i--) {
								var img = document.createElement("img");
								img.src = `images/gallery/tree_control/${i}.jpg`;
								img.style = "padding-right: 10px; padding-bottom: 5px;"
								console.log(`images/image0${i}.jpg`)
								img.height = "300"
								var src = document.getElementById("imgs1");
								src.appendChild(img);}
						</script>
					</div>
					<div id="imgs2" class="content">
						<!--mech-->
						<br>
						<h3><a href="tree_mech.html">Mechanical Team</a></h3>
						<script>
							for (var i = 4; i >= 1; i--) {
								var img = document.createElement("img");
								img.src = `images/gallery/tree_mech/${i}.jpg`;
								img.style = "padding-right: 10px; padding-bottom: 5px;"
								console.log(`images/image0${i}.jpg`)
								img.height = "300"
								var src = document.getElementById("imgs2");
								src.appendChild(img);}
						</script>
					</div>
					<div id="imgs3" class="content">
						<!--comp-->
						<br>
						<h3><a href="tree_comp.html">Competition</a></h3>
						<script>
							for (var i = 19; i >= 1; i--) {
								var img = document.createElement("img");
								img.src = `images/gallery/tree_comp/${i}.jpg`;
								img.style = "padding-right: 10px; padding-bottom: 5px;"
								console.log(`images/image0${i}.jpg`)
								img.height = "300"
								var src = document.getElementById("imgs3");
								src.appendChild(img);}
						</script>
					</div>
					<div id="imgs" class="content">
						<!--General-->
						<br>
						<h3>General Photos</h3>
						<script>
							//too annoying to make 'i' dynamic
							for (var i = 6; i >= 1; i--) {
								var img = document.createElement("img");
								img.src = `images/gallery/tree_general/${i}.jpg`;
								img.style = "padding-right: 10px; padding-bottom: 5px;"
								console.log(`images/image0${i}.jpg`)
								img.height = "300"
								var src = document.getElementById("imgs");
								src.appendChild(img);}
						</script>
					</div>
				</div>
			</section>

		<!-- Footer Component -->
		<sailbot-footer></sailbot-footer>
